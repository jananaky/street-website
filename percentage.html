<!DOCTYPE html>
<html>
<head>
    <title>Line Man</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  
</head>
<body>
    <form action="https://script.google.com/macros/s/AKfycbwCRvpVZwb47ItVwmKZgzbUtpzpY3BAGkxqa4rJUt46XMRo393d_p_5l5b-Tfv-jncx/exec" method="post">
        
        <button type="submit">Submit</button>
    </form>
    
    <div id="chart_div" style="width: 100%; height: 400px;"></div>

    <script>
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            google.script.run.withSuccessHandler(function(percentageArray) {
                var data = google.visualization.arrayToDataTable([
                    ['Person', 'Percentage'],
                    ['Person 1', percentageArray[0]],
                    ['Person 2', percentageArray[1]],
                    ['Person 3', percentageArray[2]]
                ]);

                var options = {
                    title: 'Percentage of Three Persons',
                    width: '100%',
                    height: 400
                };

                var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
                chart.draw(data, options);
            }).getPercentages();
        }
    </script>
</body>
</html>
